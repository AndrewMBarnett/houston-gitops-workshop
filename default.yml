# For Fleet Free:
# - This file updates policies, queries, agent_options, and controls for all hosts.

# For Fleet Premium:
# - This file updates policies and queries that run on all hosts ("All teams").
# - Remove "controls" and add this to your YAML files in teams/ instead.

policies:
queries:
agent_options:
  path: ./lib/agent-options.yml
controls: # This cannot be set here and in no-team.yml
org_settings:
  fleet_desktop:
    transparency_url: https://catoftheday.com
  host_expiry_settings:
    host_expiry_enabled: true
    host_expiry_window: 30
  server_settings:
    server_url: $FLEET_URL
  org_info:
    org_name: AndrewsFleetServer
    org_logo_url: "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcontent.sportslogos.net%2Flogos%2F34%2F866%2Ffull%2F4536_texas_a%26m_aggies-mascot-2001.png&f=1&nofb=1&ipt=cc1a808141fa790af21d6e8566f58cca3fca91c4b0665e328725d68a58388c95"
    org_logo_url_light_background: "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcontent.sportslogos.net%2Flogos%2F34%2F866%2Ffull%2F8736_texas_a%26m_aggies-misc-2001.png&f=1&nofb=1&ipt=7e0dcdd4ee2f99acf9f51a4a6c5eb8f92b0966cba49ae68c658c9b4eb312059c"
    contact_url: https://fleetdm.com/company/contact
  secrets:
    - secret: "$FLEET_GLOBAL_ENROLL_SECRET"
  features:
    enable_host_users: true
    enable_software_inventory: true
  webhook_settings:
    activities_webhook:
      enable_activities_webhook: true
      destination_url: "https://webhook.site/c936e4b9-8e0b-46d7-ac98-e383add843e2"
